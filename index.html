<!DOCTYPE html>
<html>
<head>
    <title>KBW - Korona Beskidu Wyspowego - Mapa</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicjalizacja mapy centrowanej na Beskid Wyspowy
        var map = L.map('map').setView([49.7, 20.2], 10);

        // Dodanie warstwy mapy OSM
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Funkcja do dodawania punktów do mapy
        function addPeaksToMap(peaks) {
            peaks.forEach(function(peak) {
                var marker = L.marker([peak.lat, peak.lon]).addTo(map);
                marker.bindPopup('<b>' + peak.name + '</b><br>Pasmo: ' + peak.range + '<br>Wysokość: ' + peak.height + ' m n.p.m.');
                //marker.bindTooltip(peak.name).openTooltip(); // Dodawanie etykiety
            });
        }

        // Pobieranie danych z pliku JSON
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                addPeaksToMap(data);
            })
            .catch(error => {
                console.error('Error loading JSON data:', error);
            });
    </script>
</body>
</html>
